<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Symptomix Health - Medical Chatbot</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" >
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=send" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>


</head>
<body class="bg-gray-50 min-h-screen w-full flex flex-col">
  <!-- Main Chat Container -->
  <main class="w-full max-w-3xl mx-auto flex-1 px-4 sm:px-6 py-6 flex flex-col items-center justify-center text-center" id="mainContainer">
    <!-- Header -->
    <header id="chatHeader" class="mb-6">
      <h1 class="text-2xl sm:text-4xl font-bold text-gray-800">Symptomix HEALTH</h1>
      <p class="text-gray-500 text-sm">AI Clinical Decision Support</p>
    </header>

    <div id="chatBox" class="space-y-4 h-[75vh] overflow-y-auto px-4 py-6 bg-white rounded-2xl shadow-lg hidden w-full text-left">
      <!-- Chat messages will appear here -->
    </div>

    <!-- Chat Input -->
    <form id="chatForm" class="relative mt-4 w-full max-w-3xl">
      <div class="flex flex-col sm:flex-row items-center gap-2">
        <input type="text" id="userInput" placeholder="How can I help you?" required
          class="flex-1 px-5 py-3 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-full shadow-md flex items-center gap-2">
          <span class="text-sm font-medium">Send</span>
          <span class="material-symbols-outlined">send</span>
        </button>
      </div>
    </form>
  </main>

  <!-- Footer -->
  <footer class="text-center text-gray-400 text-sm py-4">
    Symptomix by Banavath Vishnu | AI Clinical Decision Support
  </footer>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
  
</body>
</html>
